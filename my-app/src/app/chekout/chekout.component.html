<app-header></app-header>
<div class="starting">
<div class="col-md-4 container ">

	<h4 class="">
		Billing Address
	</h4>
	<form>
		<div>
			<div class="form-row d-flex mt-4">
				<div class="col-md-5 form-group">
					<label for="firstname">First Name</label>
					<input type="text" style="width: 180px;" class="form-control" id="firstname"
						placeholder="First Name">
					<div class="invalid-feedback">
						Valid first name is required.
					</div>
				</div>

				<div class="col-md-5 form-group">
					<label style="margin-left: 40px;" for="lastname">Last Name</label>
					<input style="width: 190px; margin-left: 40px;" type="text" class="form-control" id="lastname"
						placeholder="Last Name">
					<div class="invalid-feedback">
						Valid last name is required.
					</div>
				</div>
			</div>

			<div class="form-group mt-4">
				<label for="email">Email</label>
				<input type="email" class="form-control" id="email" placeholder="you@example.com" required>
			</div>

			
				
				<div class="form-group mt-4">
					<label for="adress">Address</label>
					<input type="text" class="form-control" id="adress2" placeholder="Flat No">
				</div>
				<!-- <div class="col-md-5 form-group">
					<label style="margin-left: 40px;" for="lastname">Last Name</label>
					<input style="width: 190px; margin-left: 40px;" type="text" class="form-control" id="lastname"
						placeholder="Last Name">
					<div class="invalid-feedback">
						Valid last name is required.
					</div>
				</div> -->
			

			<div class="form-group mt-4">

				<div class="form-group mt-4">
					<label for="address2">Address 2
						<span class="text-muted">(Optional)</span>
					</label>
					<input type="text" class="form-control" id="adress2" placeholder="Flat No">
				</div>

				<div class="row mt-4">
					<div class="col-md-4  form-group">
						<label for="country">Country</label>
						<input type="text" class="form-control">

						<div class="invalid-feedback">
							Please select a valid country.
						</div>
					</div>

					<div class="col-md-4 form-group ">
						<label for="city">City</label>
						<input type="text" class="form-control">

						<div class="invalid-feedback">
							Please provide a valid city.
						</div>
					</div>

					<div class="col-md-4 form-group ">
						<label for="postcode">Postcode</label>
						<input type="text" class="form-control">

						<div class="invalid-feedback">
							Postcode required.
						</div>
					</div>
				</div>

			</div>

	<hr class="mb-4">
	<button class="btn btn-primary bt-lg btn-block" (click)="toggle()" type="submit">Google Pay</button>
	<button style="margin-left: 30px;" class="btn btn-primary bt-lg btn-block" routerLink="/payments">Credit Card
	</button>
	<div *ngIf="show" class="google">
		<google-pay-button environment="TEST" buttonType="buy" buttonColor="black" [paymentRequest]="{
apiVersion: 2,
apiVersionMinor: 0,
allowedPaymentMethods: [
{
type: 'CARD',
parameters: {
  allowedAuthMethods: ['PAN_ONLY', 'CRYPTOGRAM_3DS'],
  allowedCardNetworks: ['AMEX', 'VISA', 'MASTERCARD']
},	
tokenizationSpecification: {
	type: 'PAYMENT_GATEWAY',
	parameters: {
	gateway: 'example',
	gatewayMerchantId: 'exampleGatewayMerchantId'
	}
	}
	}
	],
	merchantInfo: {
	merchantId: '12345678901234567890',
	merchantName: 'Demo Merchant'
	}, 
	transactionInfo: {
		totalPriceStatus: 'FINAL',
		totalPriceLabel: 'Total',
		totalPrice: '100.00',
		currencyCode: 'USD',
		countryCode: 'US'
		}
		}" (loadpaymentdata)="onLoadPaymentData($event)"></google-pay-button>
	
	</div>
	
</div>

	</form>
</div>
</div>
<app-footer ></app-footer>
