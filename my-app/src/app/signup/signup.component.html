<div class="costom">
  <form action="action_page.php" [formGroup]="profileForm">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
 <div>
      <label for="email"><b>Email</b></label>
      <input type="text" formControlName="email" placeholder="Enter Email" name="email" required>
 
    </div>
      <label for="psw"><b>Password</b></label>
      <input type="password" formControlName="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" formControlName="rPassword" placeholder="Repeat Password" required>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn" (click)="submit()" routerLink="/login">Sign Up</button>
      </div>
    </div>
  </form>
</div>
