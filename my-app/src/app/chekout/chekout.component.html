<app-header></app-header>

<div class="starting">

	<div class="col-md-4 container ">
		<h4 class="">
			Billing Address
		</h4>
		<form [formGroup]="orderForm">

			<div class="form-row d-flex mt-4">
				<div class="col-md-5 form-group">
					<label for="firstname">First Name</label>
					<input type="text" style="width: 180px;" class="form-control" id="name" placeholder="First Name"
						formControlName="name" required>
					<!-- <div style="color: red;" *ngIf=" name && name.invalid && (name.dirty || name.touched)">
						first name is required.
					</div>  -->
					<!-- <div *ngIf=" name.touched" class="alert alert-danger"> 

						 <div *ngIf="name.errors?.['required']">
							Name is required.
						</div> 
					 </div>  -->
					 <div class="text-danger" *ngIf="input['name'].touched && input['name'].invalid ">
						 <div *ngIf="  input['name']?.errors?.['required']">Enter name</div>
					 </div>    
				</div>
				<div class="col-md-5 form-group">
					<label style="margin-left: 40px;" for="lastname">Last Name</label>
					<input formControlName="last" style="width: 190px; margin-left: 40px;" type="text"
						class="form-control" id="lastname" placeholder="Last Name">
					<div class="invalid-feedback">
						Valid last name is required.
					</div>
				</div>
			</div>
			<div class="form-group mt-4">
				<label for="email">Email</label>
				<input type="email" formControlName="email" class="form-control" id="email"
					placeholder="you@example.com" required>
				<!-- <div style="color: red;" *ngIf=" email && email.invalid && (email.dirty || email.touched)">
					email is required.
				</div> -->
			</div>
			<div class="form-group mt-4">
				<label for="adress">Address</label>
				<input type="text" formControlName="address" class="form-control" id="adress2" placeholder="Flat No">
			</div>
			<div class="form-group mt-4">
				<div class="form-group mt-4">
					<label for="address2">Address 2
						<span class="text-muted">(Optional)</span>
					</label>
					<input type="text" class="form-control" id="adress2" placeholder="Flat No">
				</div>

				<div class="row mt-4">
					<div class="col-md-4  form-group">
						<label for="country">Country</label>
						<input type="text" class="form-control" formControlName="country">

						<div class="invalid-feedback">
							Please select a valid country.
						</div>
					</div>
					<div class="col-md-4 form-group ">
						<label for="city">City</label>
						<input type="text" class="form-control" formControlName="city">

						<div class="invalid-feedback">
							Please provide a valid city.
						</div>
					</div>
					<div class="col-md-4 form-group ">
						<label for="postcode">Postcode</label>
						<input type="text" class="form-control" formControlName="code">

						<div class="invalid-feedback">
							Postcode required.
						</div>
					</div>
				</div>
			</div>

			<hr class="mb-4">

			<div>
				<!-- <button (click)="toggle()" class="btn btn-primary bt-lg btn-block">Google Pay</button> -->

				<button style="margin-left: 30px;" class="btn btn-primary bt-lg btn-block" routerLink="/payments">Credit
					Card
				</button>
				<button (click)="order()" [disabled]="!orderForm.valid" class="btn btn-primary bt-lg mx-2 btn-block">order </button>

			</div>

			<div class="google" *ngIf="!hide">
				<google-pay-button environment="TEST" buttonType="buy" buttonColor="black" [paymentRequest]="{
    apiVersion: 2,
    apiVersionMinor: 0,
    allowedPaymentMethods: [
      {
        type: 'CARD',
        parameters: {
          allowedAuthMethods: ['PAN_ONLY', 'CRYPTOGRAM_3DS'],
          allowedCardNetworks: ['AMEX', 'VISA', 'MASTERCARD']
        },
        tokenizationSpecification: {
          type: 'PAYMENT_GATEWAY',
          parameters: {
            gateway: 'example',
            gatewayMerchantId: 'exampleGatewayMerchantId'
          }
        }
      }
    ],
    merchantInfo: {
      merchantId: '12345678901234567890',
      merchantName: 'Demo Merchant'
    },
    transactionInfo: {
      totalPriceStatus: 'FINAL',
      totalPriceLabel: 'Total',
      totalPrice: '100.00',
      currencyCode: 'USD',
      countryCode: 'US'
    }
  }"></google-pay-button>
			</div>

		</form>
	</div>

	<app-footer></app-footer>
